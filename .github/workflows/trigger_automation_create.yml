name: Trigger Automation Create Pipeline

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to create'
        required: true
        type: string
      target_folder_name:
        description: 'Target folder name (e.g., Customer-Infra-01, Customer-Infra-02)'
        required: true
        type: string
      resource_group_name:
        description: 'Resource group name (e.g., infra-01-rg, infra-02-rg)'
        required: true
        type: string
      location:
        description: 'Azure location (e.g., East US, UK South)'
        required: true
        type: string
      backend_key:
        description: 'Backend state key (e.g., Customer-Infra-01.tfstate, Customer-Infra-02.tfstate)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  create-and-merge-branch:
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch
        run: |
          git checkout test_branch_01
          git pull origin test_branch_01
          git branch
          NEW_BRANCH="${{ github.event.inputs.branch_name }}"
          echo "NEW_BRANCH=${NEW_BRANCH}" >> $GITHUB_ENV
          git fetch origin --quiet
          
          if git show-ref --verify --quiet refs/heads/${NEW_BRANCH}; then
            echo "Error: Branch '${NEW_BRANCH}' already exists locally"
            exit 1
          fi
          
          if git ls-remote --heads origin ${NEW_BRANCH} | grep -q ${NEW_BRANCH}; then
            echo "Error: Branch '${NEW_BRANCH}' already exists on remote (origin)"
            exit 1
          fi
          
          git checkout -b "${NEW_BRANCH}"
          echo "Created new branch: ${NEW_BRANCH}"
          git branch

      - name: Copy template to target folder
        run: |
          TARGET_FOLDER="${{ github.event.inputs.target_folder_name }}"
          SOURCE_DIR="new_customer/Customer-Infra-Template"
          TARGET_DIR="new_customer/${TARGET_FOLDER}"
          
          if [ ! -d "${SOURCE_DIR}" ]; then
            echo "Source directory ${SOURCE_DIR} does not exist"
            exit 1
          fi
          
          if [ -d "${TARGET_DIR}" ]; then
            echo "Target directory ${TARGET_DIR} already exists"
            exit 1
          fi
          
          cp -r "${SOURCE_DIR}" "${TARGET_DIR}"
          echo "Copied ${SOURCE_DIR} to ${TARGET_DIR}"
          echo "TARGET_FOLDER=${TARGET_FOLDER}" >> $GITHUB_ENV
          echo "TARGET_DIR=${TARGET_DIR}" >> $GITHUB_ENV

      - name: Update terraform.tfvars and backend.tf
        run: |
          TFVARS_FILE="${TARGET_DIR}/terraform.tfvars"
          BACKEND_FILE="${TARGET_DIR}/backend.tf"
          sed -i "s/resource_group_name[[:space:]]*=[[:space:]]*\"\"/resource_group_name = \"${{ github.event.inputs.resource_group_name }}\"/" "${TFVARS_FILE}"
          sed -i "s/location[[:space:]]*=[[:space:]]*\"\"/location = \"${{ github.event.inputs.location }}\"/" "${TFVARS_FILE}"
          sed -i "s/key[[:space:]]*=[[:space:]]*\"\"/key = \"${{ github.event.inputs.backend_key }}\"/" "${BACKEND_FILE}"   
          echo "Updated terraform.tfvars with:"
          echo "resource_group_name = \"${{ github.event.inputs.resource_group_name }}\""
          echo "location = \"${{ github.event.inputs.location }}\""
          echo "Updated backend.tf with:"
          echo "key = \"${{ github.event.inputs.backend_key }}\""

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Format Terraform files
        run: |
          terraform fmt -recursive "${TARGET_DIR}"
          echo "Formatted Terraform files in ${TARGET_DIR}"

      - name: Make changes
        run: |
          git add "${TARGET_DIR}"
          git commit -m "Add new folder ${TARGET_FOLDER} to $NEW_BRANCH"

      - name: Push new branch
        run: git push -u origin $NEW_BRANCH

      - name: Merge into test_branch_01 branch
        run: |
          git checkout test_branch_01
          git pull origin test_branch_01
          git branch
          git merge --no-ff $NEW_BRANCH -m "Merge $NEW_BRANCH into test_branch_01"
          git push origin test_branch_01

      - name: Delete branch locally and remotely
        run: |
          if git show-ref --verify --quiet refs/heads/$NEW_BRANCH; then
            git branch -d $NEW_BRANCH 2>/dev/null || git branch -D $NEW_BRANCH
            echo "Deleted local branch: $NEW_BRANCH"
          else
            echo "Local branch $NEW_BRANCH does not exist (already deleted)"
          fi
          
          if git ls-remote --heads origin $NEW_BRANCH | grep -q $NEW_BRANCH; then
            git push origin --delete $NEW_BRANCH
            echo "Deleted remote branch: $NEW_BRANCH"
          else
            echo "Remote branch $NEW_BRANCH does not exist (already deleted)"
          fi
          
          git fetch --prune origin --quiet
          echo "Cleaned up stale remote tracking branches"

  call-deployment-pipeline:
    needs: create-and-merge-branch
    uses: ./.github/workflows/automation_create.yml
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}