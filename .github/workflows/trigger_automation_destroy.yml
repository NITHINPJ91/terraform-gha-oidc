name: Trigger Automation Destroy Pipeline

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to create'
        required: true
        type: string
      target_base_folder_name:
        description: 'Target base folder name (e.g., new_customer, old_customer)'
        required: true
        type: string
      target_folder_name:
        description: 'Target folder name (e.g., Customer-Infra-01, Customer-Infra-02)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  destroy-customer-infra:
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set environment variables
        run: |
          echo "TARGET_DIR=${{ github.event.inputs.target_base_folder_name }}/${{ github.event.inputs.target_folder_name }}" >> $GITHUB_ENV

      - name: Check if target directory exists
        id: check_dir
        run: |
          if [ -d "${TARGET_DIR}" ]; then
            echo "Directory ${TARGET_DIR} exists"
          else
            echo "Error: Directory ${TARGET_DIR} does not exist"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        id: init
        working-directory: ${{ env.TARGET_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform init

      - name: Terraform Plan Destroy
        id: destroy_plan
        working-directory: ${{ env.TARGET_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform plan -destroy
        continue-on-error: true

      - name: Terraform Plan Status
        working-directory: ${{ env.TARGET_DIR }}
        id: destroy_status
        if: steps.destroy_plan.outcome == 'failure'
        run: exit 1

      # - name: Await Manual Approval
      #   uses: trstringer/manual-approval@v1
      #   with:
      #     secret: ${{ secrets.GITHUB_TOKEN }}
      #     approvers: NITHINPJ91
      #     minimum-approvals: 1
      #     issue-title: "Manual Approval Required for Terraform Apply"
      #     issue-body: "Please approve or deny the deployment. Review the terraform plan output above before approving."

      - name: Terraform Destroy
        id: destroy
        working-directory: ${{ env.TARGET_DIR }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform destroy -auto-approve

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch
        run: |
          git checkout test_branch_01
          git pull origin test_branch_01
          git branch
          NEW_BRANCH="${{ github.event.inputs.branch_name }}"
          echo "NEW_BRANCH=${NEW_BRANCH}" >> $GITHUB_ENV
          git fetch origin --quiet
          
          if git show-ref --verify --quiet refs/heads/${NEW_BRANCH}; then
            echo "Error: Branch '${NEW_BRANCH}' already exists locally"
            exit 1
          fi
          
          if git ls-remote --heads origin ${NEW_BRANCH} | grep -q ${NEW_BRANCH}; then
            echo "Error: Branch '${NEW_BRANCH}' already exists on remote (origin)"
            exit 1
          fi
          
          git checkout -b "${NEW_BRANCH}"
          echo "Created new branch: ${NEW_BRANCH}"
          git branch

      - name: Make changes
        run: |
          git rm -r "${TARGET_DIR}"
          git commit -m "Remove folder ${TARGET_DIR} after destroy"
          echo "Removed folder ${TARGET_DIR} from repository"

      - name: Push new branch
        run: git push -u origin $NEW_BRANCH

      - name: Merge into test_branch_01 branch
        run: |
          git checkout test_branch_01
          git pull origin test_branch_01
          git branch
          git merge --no-ff $NEW_BRANCH -m "Merge $NEW_BRANCH into test_branch_01"
          git push origin test_branch_01

      - name: Delete branch locally and remotely
        run: |
          if git show-ref --verify --quiet refs/heads/$NEW_BRANCH; then
            git branch -d $NEW_BRANCH 2>/dev/null || git branch -D $NEW_BRANCH
            echo "Deleted local branch: $NEW_BRANCH"
          else
            echo "Local branch $NEW_BRANCH does not exist (already deleted)"
          fi
          
          if git ls-remote --heads origin $NEW_BRANCH | grep -q $NEW_BRANCH; then
            git push origin --delete $NEW_BRANCH
            echo "Deleted remote branch: $NEW_BRANCH"
          else
            echo "Remote branch $NEW_BRANCH does not exist (already deleted)"
          fi
          
          git fetch --prune origin --quiet
          echo "Cleaned up stale remote tracking branches"