name: Infra Deployment Pipeline

on:
  workflow_call:
    secrets:
      # GH_PAT:
      #   required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  issues: write

jobs:
  detect-folder:
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    outputs:
      folder: ${{ steps.detect.outputs.folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: test_branch_01
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect New Folder
        id: detect
        run: |
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            FOLDERS=$(git diff --name-only --diff-filter=A HEAD~1 HEAD | cut -d'/' -f1-2 | sort -u | grep -v '^\.')
          else
            FOLDERS=$(git ls-tree -r --name-only HEAD | cut -d'/' -f1-2 | sort -u | grep -v '^\.')
          fi
          
          NEW_FOLDER=""
          LATEST_TIME=0
          
          for FOLDER in $FOLDERS; do
            [ -z "$FOLDER" ] && continue
            COMMIT_TIME=$(git log -1 --format=%ct -- "$FOLDER" 2>/dev/null || echo "0")
            if [ "$COMMIT_TIME" -gt "$LATEST_TIME" ]; then
              LATEST_TIME=$COMMIT_TIME
              NEW_FOLDER=$FOLDER
            fi
          done

          if [ -z "$NEW_FOLDER" ]; then
            echo "folder=" >> $GITHUB_OUTPUT
            echo "No new folder detected"
          else
            echo "folder=$NEW_FOLDER" >> $GITHUB_OUTPUT
            echo "Detected most recently added folder: $NEW_FOLDER"
          fi

  infra-deployment:
    needs: detect-folder
    if: needs.detect-folder.outputs.folder != ''
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.detect-folder.outputs.folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: test_branch_01
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Working Directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Working directory will be: ${{ needs.detect-folder.outputs.folder }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        id: init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform init

      - name: Terraform Plan
        id: plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: |
          terraform plan -out=tfplan -no-color
          echo "List all files and directories recursively in the current location"
          ls -laR
        continue-on-error: true

      - name: Terraform Plan Status
        id: plan_status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Await Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: NITHINPJ91
          minimum-approvals: 1
          issue-title: "Manual Approval Required for Terraform Apply"
          issue-body: "Please approve or deny the deployment. Review the terraform plan output above before approving."

      - name: Terraform Apply
        id: apply
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform apply tfplan

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add .terraform.lock.hcl to test_branch_01
        run: |
          git checkout test_branch_01
          git pull origin test_branch_01
          git branch
          git status
          if git status --porcelain .terraform.lock.hcl | grep -q "^??"; then
            git add .terraform.lock.hcl
            git commit -m "Add .terraform.lock.hcl"
            git push -u origin test_branch_01
          fi