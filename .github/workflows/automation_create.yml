name: Infra Deployment Pipeline

on:
  push:
    branches:
      - test_branch_01
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  detect-folder:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'pull request'))
    outputs:
      folder: ${{ steps.detect.outputs.folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect New Folder
        id: detect
        run: |
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            NEW_FOLDER=$(git diff --name-only --diff-filter=A HEAD~1 HEAD | cut -d'/' -f1-2 | sort -u | grep -v '^\.' | head -1)
          else
            NEW_FOLDER=$(git ls-tree -r --name-only HEAD | cut -d'/' -f1-2 | sort -u | grep -v '^\.' | head -1)
          fi

          if [ -z "$NEW_FOLDER" ]; then
            echo "folder=" >> $GITHUB_OUTPUT
            echo "No new folder detected"
          else
            echo "folder=$NEW_FOLDER" >> $GITHUB_OUTPUT
            echo "Detected new folder: $NEW_FOLDER"
          fi

  infra-deployment:
    needs: detect-folder
    if: needs.detect-folder.outputs.folder != ''
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ needs.detect-folder.outputs.folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Print Working Directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Working directory will be: ${{ needs.detect-folder.outputs.folder }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3  
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        id: init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform init

      - name: Terraform Plan
        id: plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: |
          terraform plan -out=tfplan -no-color
          echo "List all files and directories recursively in the current location"
          ls -laR
        continue-on-error: true

      - name: Terraform Plan Status
        id: plan_status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # - name: Await Manual Approval
      #   uses: trstringer/manual-approval@v1
      #   with:
      #     secret: ${{ secrets.GITHUB_TOKEN }}
      #     approvers: NITHINPJ91
      #     minimum-approvals: 1
      #     issue-title: "Manual Approval Required for Terraform Apply"
      #     issue-body: "Please approve or deny the deployment. Review the terraform plan output above before approving."

      - name: Terraform Apply
        id: apply
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: "true"
          ARM_USE_AZUREAD: "true"
        run: terraform apply tfplan

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add .terraform.lock.hcl to test_branch_01
        run: |
          git checkout test_branch_01
          git pull origin test_branch_01
          git branch
          git status
          git add .terraform.lock.hcl
          git commit -m "Add .terraform.lock.hcl to test_branch_01 [skip ci]"
          git push -u origin test_branch_01